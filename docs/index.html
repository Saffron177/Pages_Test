<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000033, #000066);
            color: #00FF00;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFFF00;
            text-shadow: 2px 2px 5px #FF00FF;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
        }

        a {
            color: #FF00FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .construction-banner {
            margin: 20px auto;
        }

        .marquee {
            font-size: 18px;
            color: #00FFFF;
            background: #000;
            border: 2px dotted #FF0000;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
        }

        footer {
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>ようこそ！ウェブサイトへ！</h1>

    <p>このページはサンプルテストページです。</p>

    <marquee class="marquee">スクロールするテキストが登場！</marquee>

    <p><a href="#">クリックしてさらに確認しよう！</a></p>

    <footer>
        © 2025 サンプルページ - All Rights Reserved<br>
        <small>このページはGPTによって制作されました。</small>
    </footer>
</body>
</html>
